version: 1
env:
  variables:
    key: value
backend:
  phases:
    preBuild:
      commands:
        - npm install -g nodemon
    build:
      commands:
        - npm run start:dev
    postBuild:
        commands:
        - npm run start:dev
frontend:
  phases:
    preBuild:
      commands:
        - cd react-app
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build:ignorepeerdeps
  artifacts:
    files:
        - location
        - location
    discard-paths: yes
    baseDirectory: location
  cache:
    paths:
        - path
        - path
test:
  phases:
    preTest:
      commands:
        - ls
    test:
      commands:
        - ls
    postTest:
      commands:
        - ls
  artifacts:
    files:
        - location
        - location
    configFilePath:
    baseDirectory: ./my-portfolio/buildgit pul
