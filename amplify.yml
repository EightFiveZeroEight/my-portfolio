version: 1
env:
  variables:
    key: value
backend:
  phases:
    preBuild:
      commands:
        - npm run start:dev
    build:
      commands:
        - npm run start:dev
    postBuild:
        commands:
        - npm run start:dev
frontend:
  phases:
    preBuild:
      commands:
        - cd react-app
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build:ignorepeerdeps
  artifacts:
    files:
        - location
        - location
    discard-paths: yes
    baseDirectory: location
  cache:
    paths:
        - path
        - path
test:
  phases:
    preTest:
      commands:
        - *enter command*
    test:
      commands:
        - *enter command*
    postTest:
      commands:
        - *enter command*
  artifacts:
    files:
        - location
        - location
    configFilePath: *location*
    baseDirectory: *location*
